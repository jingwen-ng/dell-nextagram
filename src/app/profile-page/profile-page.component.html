<div id="container">
  <div id="clear">
    <form [formGroup]="profileForm" (ngSubmit)="clickEdit(data)">
    <h3>My Profile Page</h3>
    <div>
      <label>Name</label>
      <input type="text" formControlName="username"/>
    </div>
    <div>
      <label>Description</label>
      <input type="text" formControlName="description"/>
    </div>
    <div>
      <label>Blog</label>
      <input type="text" formControlName="blog" size="30px"/>
    </div>
    <div>
      <label>Facebook</label>
      <input type="text" formControlName="facebook" size="30px"/>
    </div>
    <div>
      <label>Email</label>
      <input type="email" formControlName="email"/>
    </div>
    <input type="submit" value="Edit" />
    </form>  
  </div>
  <div>  
</div>
</div>
